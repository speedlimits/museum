    function setGlobalPower() {
        Client.event("navcommand", "light setpower " + curLightForm.power.value * 0.01);
    }
    function receivePower(powStr) {
        curLightForm.power.value = powStr * 100.0;
    }
    $(document).ready( function () {
          Client.event("navcommand", "light getpower average");                                                       
    });
</script>
