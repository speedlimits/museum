
<div style="position:absolute; left: 35px; top: 52px; width: 417px;">
<table width="444" border="0" >
  <tr>
    <td width="164" style="color: #FFF;">Hvad skal dit galleri hedde? </td>
    <td width="270"><input id="title" type="text" size="33" maxlength="30" /></td>
  </tr>
  <tr>
    <td style="color:#FFF;">Beskriv hvad du har lavet </td>
    <td><textarea name="description" cols="27" rows="3" id='description'></textarea></td>
  </tr>
</table>
</div>
<div style="position:absolute; left: 456px; top: 118px;"><a href='javascript:saveGallery();'> <img src="images/save.png" /> </a> </div>

<script type="text/javascript">
        function saveGallery() {
                var title = $('#title').val();
                var description = $('#description').val();
                var command = "inventory saveState \"" + title + "\" \"" + description + "\"";
                try { 
                        Client.event("navcommand", command );
                } catch (err) {debug('load save failed' + command);}
                $("#detail-screen").html("<p>&nbsp;</p><p> Your gallery has been saved! </p><a href='javascript:reset()'>Start Over</a>");
                setTimeout('reset(); ', 10000);
        }

</script>
