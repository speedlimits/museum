
<div style="position:absolute; left: 35px; top: 52px; width: 492px;">
<table width="444" border="0" >
  <tr>
    <td width="194" style="color: #FFF;">Choose a name for your gallery: </td>
    <td width="240"><input id="title" type="text" size="33" maxlength="30" /></td>
  </tr>
  <tr>
    <td style="color:#FFF;">Include a description of your gallery here: </td>
    <td><textarea name="description" cols="27" rows="3" id='description'></textarea></td>
  </tr>
</table>
</div>
<div style="position:absolute; left: 498px; top: 110px;"><a href='javascript:saveGallery();'> <img src="images/save.png" /> </a> </div>

<script type="text/javascript">
        function saveGallery() {
                var title =  jQuery.trim($('#title').val());
                var description = jQuery.trim($('#description').val());
				if (description.length < 3){
					//$('#description').val('no description');
					$('#description').animate({backgroundColor:'#f00'}, 1000).animate({backgroundColor:'#fff'}, 1000);
				}
				if (title.length < 3){
					//$('#title').val('no title');
					$('#title').animate({backgroundColor:'#f00'}, 1000).animate({backgroundColor:'#fff'}, 1000);
				}
				if (description.length < 3 || title.length < 3){
					return;
				}
				var command = "inventory saveState \"" + title + "\" \"" + description + "\"";
				try { 
						Client.event("navcommand", command );
				} catch (err) {debug('load save failed' + command);}
				$("#detail-screen").html("<p>&nbsp;</p><p> Dit galleri er nu gemt. </p><a href='javascript:reset()'><img src='images/continue.png' /></a>");
				setTimeout('reset(); ', 10000);
				
        }

</script>
